<body>
    <!-- BEGIN LOGIN FORM -->
    <div class="main-interface">
        <form class="login-form">

            <div class="form-group">
                <label for="jobNo">工号</label>
                <input type="text" class="form-control" id="jobNo" placeholder="请输入工号" name="jobNo" required />
            </div>
            <div class="form-group">
                <label for="pwd">密码</label>
                <input type="password" class="form-control" id="pwd" placeholder="请输入密码" name="pwd" required />
            </div>
            <!--    <div onclick="login()" id="login_btn" class="btn btn-primary btn-lg btn-block">登录</div>-->
            <div class="mb40">
                <button onclick="login()" type="button" class="btn btn-primary btn-lg btn-block">登录</button>
                <br>
                <a href="register2.html" class="btn btn-default register">注册</a>
            </div>
        </form>
    </div>

       



    <!--<script src="/creditchain/scripts/login.js" type="text/javascript"></script>-->
    <script type="text/javascript">
        function login() {
            $.post({
                url: "/login",
                data: { "jobNo": $("#jobNo").val(), "pwd": $("#pwd").val() },
                success: function (data) {
                    console.log(data);

                }
            })

        }
    </script>

</body>
